<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WordMark</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="app">
      <header class="wordmark-header">
        <div class="wordmark-title">WORDMARK</div>
        <div class="wordmark-direction" id="direction-toggle" role="group" aria-label="Word list direction" hidden>
          <button type="button" class="wordmark-direction-button" data-direction="EN->ZH">EN</button>
          <span class="wordmark-direction-arrow" aria-hidden="true">→</span>
          <button type="button" class="wordmark-direction-button" data-direction="ZH->EN">ZH</button>
        </div>
        <div class="wordmark-language-filter" id="language-filter" hidden>
          <button
            type="button"
            id="language-toggle"
            class="wordmark-language-toggle"
            aria-haspopup="listbox"
            aria-expanded="false"
          >
            <span class="wordmark-language-label">ALL</span>
          </button>
          <div id="language-list" class="wordmark-language-list" role="listbox" hidden>
            <button type="button" class="wordmark-language-option" data-language="all" role="option" aria-selected="true">ALL</button>
            <button type="button" class="wordmark-language-option" data-language="en" role="option">EN</button>
            <button type="button" class="wordmark-language-option" data-language="zh" role="option">ZH</button>
            <button type="button" class="wordmark-language-option" data-language="ja" role="option">JA</button>
          </div>
        </div>
        <div class="wordmark-header-right">
          <button
            id="settings-button"
            class="wordmark-settings"
            type="button"
            aria-label="Open settings"
            title="Open settings"
          >
            ⚙
          </button>
        </div>
      </header>
      <div class="wordmark-toggle">
        <div class="wordmark-toggle-label">Highlights</div>
        <button
          id="highlight-toggle"
          class="wordmark-toggle-button"
          type="button"
          aria-pressed="true"
          aria-label="Toggle highlights"
          data-enabled="true"
        ></button>
      </div>
      <div class="wordmark-search">
        <div class="wordmark-search-row">
          <input
            id="search-input"
            type="search"
            placeholder="Search words"
            autocomplete="off"
            aria-label="Search"
          />
          <div class="wordmark-count wordmark-count-inline" id="word-count"></div>
        </div>
      </div>
      <div id="word-list" class="wordmark-list"></div>
      <div id="empty-state" class="wordmark-empty" hidden>No words yet.</div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
